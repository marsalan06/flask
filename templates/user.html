{% extends "temp_base.html" %}
{% block title %} {{user}} {% endblock %}


{%block content%}
    {% with message = get_flashed_messages() %}
        {% if message %}
            {% for msg in message%}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<h1>Welcome {{user}}</h1>
{%endblock%}
