{% extends "temp_base.html" %}
{% block title %} Login Page {% endblock %}

{% block content %}
    {% with message = get_flashed_messages() %}
        {% if message %}
            {% for msg in message%}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

<form action='#' method="post">
    <p>
        Name: 
    </p>
    <p>
        <input type='text' name='nm' />
    </p>
    <p>
        <input type='submit' value="submit"/>
    </p>
</form>
{% endblock %}
